<form #f="ngForm" (ngSubmit)="createTask(f.value)">
  <div class="form-group float-right col-md-6">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required ngModel >
  </div>
  <div class="form-group  float-right col-md-12">
      <input type="text" class="form-control" id="description" name="description" placeholder="Description" required ngModel >
  </div>
  <div class="form-group  float-right col-md-4">
    <input type="text" class="form-control" id="hours" name="hours" placeholder="Hours" ngModel >
  </div>
  <div class="form-group  float-right col-md-4">
    <input type="text" class="form-control" id="minutes" name="minutes" placeholder="Minutes" ngModel >
  </div>
  <div class="form-group  float-right col-md-4">
    <input type="text" class="form-control" id="seconds" name="seconds" placeholder="Seconds" ngModel >
  </div>

  <div class="form-group mx-auto  col-md-2">
      <button class="btn btn-info btn-md" type="submit">ADD NEW TASK</button>              
</div>
<div class="form-group mx-auto  col-md-2">
  <button class="btn btn-info btn-md" [routerLink]="['']">CANCEL</button>              
</div>
</form>
